apiVersion: apps/v1
kind: Deployment
metadata:
  name: mxd-enterprise-gke-small
  labels:
    app: mxd-enterprise-small
    environment: development
    platform: gke
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mxd-enterprise-small
  template:
    metadata:
      labels:
        app: mxd-enterprise-small
        environment: development
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mxd-node
        image: gcr.io/PROJECT_ID/mxdlib:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: p2p
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        env:
        - name: MXD_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MXD_NETWORK_MAGIC
          valueFrom:
            secretKeyRef:
              name: mxd-secrets-small
              key: network-magic
        - name: MXD_LOG_LEVEL
          value: "INFO"
        - name: MXD_METRICS_PORT
          value: "8080"
        - name: MXD_DATA_DIR
          value: "/opt/mxd/data"
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "5Gi"
          limits:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "10Gi"
        volumeMounts:
        - name: data
          mountPath: /opt/mxd/data
        - name: config
          mountPath: /opt/mxd/config
        - name: logs
          mountPath: /opt/mxd/logs
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: mxd-data-gke-small
      - name: config
        configMap:
          name: mxd-config-gke-small
          defaultMode: 0644
      - name: logs
        emptyDir:
          sizeLimit: 5Gi
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: mxd-service-internal-small
  labels:
    app: mxd-enterprise-small
spec:
  selector:
    app: mxd-enterprise-small
  ports:
  - name: p2p
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: mxd-service-external-small
  labels:
    app: mxd-enterprise-small
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "mxd-backend-config-small"}'
spec:
  selector:
    app: mxd-enterprise-small
  ports:
  - name: p2p
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mxd-data-gke-small
  labels:
    app: mxd-enterprise-small
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard-retain
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mxd-config-gke-small
  labels:
    app: mxd-enterprise-small
data:
  development.json: |
    {
      "node": {
        "port": 8000,
        "data_dir": "/opt/mxd/data",
        "max_peers": 25,
        "enable_upnp": false
      },
      "network": {
        "type": "testnet",
        "bootstrap_nodes": [
          "node1.mxd.network:8000",
          "node2.mxd.network:8000"
        ],
        "network_magic": "0x4D584431"
      },
      "monitoring": {
        "enabled": true,
        "metrics_port": 8080,
        "health_check_interval": 30,
        "prometheus_enabled": true
      },
      "backup": {
        "enabled": false,
        "interval_hours": 12,
        "retention_days": 7,
        "gcs_bucket": "mxd-backups-BUCKET_NAME"
      },
      "logging": {
        "level": "INFO",
        "structured": true,
        "output": "stdout"
      },
      "performance": {
        "worker_threads": 2,
        "io_threads": 1,
        "cache_size_mb": 256
      }
    }
---
apiVersion: v1
kind: Secret
metadata:
  name: mxd-secrets-small
  labels:
    app: mxd-enterprise-small
type: Opaque
data:
  network-magic: NE1YRDQ0MzE=  # Base64 encoded "0x4D584431"
  crypto-salt: dGVzdF9zYWx0X3ZhbHVl  # Base64 encoded "test_salt_value"
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: mxd-backend-config-small
spec:
  healthCheck:
    checkIntervalSec: 30
    timeoutSec: 10
    healthyThreshold: 1
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
    port: 8080
  connectionDraining:
    drainingTimeoutSec: 60
  sessionAffinity:
    affinityType: "CLIENT_IP"
  timeoutSec: 30
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mxd-hpa-small
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mxd-enterprise-gke-small
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
