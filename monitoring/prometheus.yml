global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "mxd_alerts.yml"

scrape_configs:
  - job_name: 'mxd-nodes'
    static_configs:
      - targets: ['mxd-node-1:8080', 'mxd-node-2:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
